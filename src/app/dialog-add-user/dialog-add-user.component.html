<div mat-dialog-content>
    <div class="dialog-container">
        @if (loading) {
            <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        }
     
        <h1 mat-dialo-title>Add user</h1>
        <div class="form-field-container">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.firstName" matInput placeholder="First Name">
                <!--  <mat-hint>Please enter a first name</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.lastName" matInput placeholder="Last Name">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>E-Mail</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.email" matInput  placeholder="E-Mail">
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Choose a date</mat-label>
                <input [disabled]="loading" [(ngModel)]="birthdate" matInput [matDatepicker]="datepicker">
                <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                        <button mat-button matDatepickerCancel>Cancel</button>
                        <button mat-button matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                </mat-datepicker>
            </mat-form-field>
        </div>

        <div>
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + No.</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.street" matInput placeholder="Street + No.">
            </mat-form-field>
        </div>
        <div class="form-field-container">
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input [disabled]="loading" [(ngModel)]="user.city" matInput placeholder="City">
            </mat-form-field>
        </div>
        <div mat-dialog-actions>
            <button [disabled]="loading" mat-button (click)="closeDialog()">Cancel</button>
            <button [disabled]="loading" mat-button (click)="saveUser()">Save</button>
        </div>
    </div>
</div>
